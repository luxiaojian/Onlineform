<div class="panelBody" style="margin-top: 64px;">
    <div class="container">
        <form role="form" w5c-form-validate="vm.validateOptions" novalidate name="user" class="form-horizontal w5c-form" ng-submit="submit()">
            <!-- <legend></legend> -->
            <div class="form-group col-md-8">
                <label for="signinName">用户名</label>
                <input id="signinName" name="name" type="text" class="form-control" ng-model="user.name">
            </div>
            <div class="form-group col-md-8">
                <label for="signinEmail">邮箱</label>
                <input id="signinEmail" name="email" type="email" class="form-control" ng-model="user.email">
            </div>
            <div class="form-group col-md-8">
                <label for="signinPhone">手机</label>
                <input id="signinPhone" name="phone" type="text" class="form-control" ng-model="user.phone">
            </div>
            <div class="form-group col-md-8">
                <label for="inputSelect">角色</label>
                <select name="select" id="inputSelect" class="form-control"  ng-model="user.role" required>
                  <option value="0">实验室普通管理员</option>
                  <option value="1">系统管理员</option>
                </select>
            </div>
            <div class="form-group col-md-8">
                <button type="submit" class="btn btn-info">更新</button>
            </div>
            
        </form>
    </div>
    <!-- <div class="clearfix">
      <pre>{{ user | json }}</pre>
    </div> -->
</div>
