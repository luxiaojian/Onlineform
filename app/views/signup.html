<form ng-submit="form.submit()" w5c-form-validate="vm.validateOptions" novalidate name="signup_form" class="form-horizontal w5c-form">
  <legend>注册页面</legend>
  <div class="form-group">
    <label for="signinName" class="control-label col-sm-2">用户名</label>
    <div class="col-sm-10">
      <input id="signinName" ng-model="form.name" ng-minlength="3" ng-maxlength="10" name="name" type="text" class="form-control" required placeholder="请输入用户名"  w5c-unique-check="{url: '/user/find/name?name='+form.name}">
    </div>
  </div>
  <div class="form-group">
    <label for="signinPassword" class="control-label col-sm-2">密码</label>
    <div class="col-sm-10">
      <input id="signinPassword" ng-model="form.password" ng-minlength="3" ng-maxlength="10" name="password" type="password" class="form-control" required placeholder="请输入您的密码">
    </div>
  </div>
  <div class="form-group">
    <label for="signinEmail" class="control-label col-sm-2">邮箱</label>
    <div class="col-sm-10">
      <input id="signinEmail" ng-model="form.email" ng-minlength="3" name="email" type="email" class="form-control" required placeholder="请输入您的邮箱">
    </div>
  </div>
  <div class="form-group">
    <label for="signinPhone" class="control-label col-sm-2">手机</label>
    <div class="col-sm-10">
      <input id="signinPhone" ng-model="form.phone" ng-minlength="11" ng-maxlength="12" name="phone" type="number" class="form-control" required placeholder="请输入您的手机号码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2">
      <button type="submit" class="btn btn-success" ng-disabled="signup_form.$invalid">注册</button>
    </div>
  </div>
</form>
