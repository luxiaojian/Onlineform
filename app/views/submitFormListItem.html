<style>
	.text-muted{
		font-size: 16px;
	}
	.panel{
		margin-top: 30px;
	}
</style>
<div class="panel panel-warning">
	  <div class="panel-heading">
			<h3 class="panel-title text-center">{{answer.formId.form_name}}</h3>
	  </div>
	  <div class="panel-body">
			<div class="clearfix">
				<div class="text-muted pull-left">填写人:{{answer.answerUserId.name}}</div>
				<div class="text-muted pull-right">填写日期:{{answer.meta.updateAt | date: 'yyyy-MM-dd'}}</div>
			</div>
			<table class="table" style="margin-top: 20px;">
				<tbody>
					<tr ng-if="field.field_type =='radio'" ng-repeat="field in answer.form_fields">
						<td>{{field.field_title}}</td>
						<td>{{field.field_value}}</td>
					</tr>
				</tbody>
			</table>
			<div ng-if="field.field_type =='textarea'" ng-repeat="field in answer.form_fields">
				<h4>{{field.field_title}}</h4>
				<p>{{field.field_value}}</p>
			</div>
	  </div>
	  <div class="panel-footer text-center" ng-if="admin">
	  	<a ng-click="checkItem()" class="btn  btn-success btn-lg">审核通过</a>
	  	<a ng-click="sendBack()" class="btn  btn-danger btn-lg">退回重填</a>
	  </div>
</div>
